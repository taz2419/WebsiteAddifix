<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contatto - AddiFix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">AddiFix</div>
    <nav><a href="index-it.html" class="link">Home</a></nav>
  </header>

  <main class="contact-main">
    <section class="contact-section">
      <h1>Contattaci</h1>
      <form class="contact-form">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Telefono</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="request">Richiesta (facoltativa)</label>
        <textarea id="request" name="request"></textarea>

        <button type="submit" class="btn">Manda</button>
      </form>
    </section>

    <section class="newsletter-signup">
      <div class="newsletter-content">
        <h2>Registrati con la tua mail per essere aggiornato su nuovi annunci</h2>
        <form id="newsletter-form" class="newsletter-form">
          <div class="email-input-wrapper">
            <input type="email" id="newsletter-email" name="email" placeholder="Inserisci il tuo indirizzo email" required>
            <button type="submit" class="newsletter-btn">Iscriviti</button>
          </div>
          <p id="newsletter-status" class="newsletter-status"></p>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Â© AddiFix</p>
  </footer>
</body>
</html>
