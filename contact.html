<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — AddiFix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Google Analytics 4 (GA4) - Replace YOUR_MEASUREMENT_ID with your actual ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR_MEASUREMENT_ID');
  </script>
</head>
<body>
  <header class="nav">
    <div class="brand">AddiFix</div>
    <nav><a href="index.html" class="link">Home</a></nav>
  </header>

  <main class="contact-wrap">
    <div class="contact-bg" style="background-image:url('bg_images/wp6109569-italian-vintage-car-wallpapers.jpg');"></div>
    <div class="contact-overlay"></div>

    <form id="request-form" class="card" action="https://formspree.io/f/xyzbrrly" method="POST" novalidate>
      <h1>Request Info</h1>
      <label for="name">
        Name
        <input id="name" name="name" type="text" required />
      </label>

      <label for="phone">
        Phone
        <input id="phone" name="phone" type="tel" required />
      </label>

      <label for="email">
        Email
        <input id="email" name="email" type="email" />
      </label>

      <label for="message">
        Message (optional)
        <textarea id="message" name="message" rows="4"></textarea>
      </label>

      <!-- Formspree configuration fields -->
      <input type="hidden" name="_subject" value="New Contact Request from AddiFix Website">
      <input type="hidden" name="_replyto" value="email">
      <input type="hidden" name="_next" value="https://taz2419.github.io/WebsiteAddifix/contact.html?success=true">
      <input type="hidden" name="_captcha" value="false">
      
      <button type="submit" class="btn">Send</button>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <section class="newsletter-signup">
    <div class="newsletter-content">
      <h2>Sign up with your email to stay up to date with more news and new product offerings</h2>
      <form id="newsletter-form" class="newsletter-form">
        <div class="email-input-wrapper">
          <input type="email" id="newsletter-email" name="email" placeholder="Enter your email address" required>
          <button type="submit" class="newsletter-btn">Subscribe</button>
        </div>
        <p id="newsletter-status" class="newsletter-status"></p>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>© AddiFix</p>
    <div class="visitor-stats">
      <span class="stat">
        <span class="stat-number" id="visitor-count">0</span>
        <span class="stat-label">Unique Visitors</span>
      </span>
      <span class="stat">
        <span class="stat-number" id="total-visits">0</span>
        <span class="stat-label">Total Visits</span>
      </span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
