<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop for parts - AddiFix</title>
  <meta name="description" content="Purchase vintage car parts produced with Additive Manufacturing." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR_MEASUREMENT_ID');
  </script>
</head>
<body>
  <header class="nav">
    <div class="brand">AddiFix</div>
    <div class="nav-right">
      <nav>
        <a href="shop.html" class="link" data-translate="shop">Shop for parts</a>
        <a href="contact.html" class="link" data-translate="contact">Contact</a>
      </nav>
      <div class="language-switcher">
        <span class="lang-label" id="lang-en">EN</span>
        <label class="switch">
          <input type="checkbox" id="langToggle">
          <span class="slider"></span>
        </label>
        <span class="lang-label" id="lang-it">IT</span>
      </div>
    </div>
  </header>

  <main class="shop-hero" role="main" aria-label="Shop">
    <div class="shop-hero-overlay"></div>
    <section class="shop-hero-content">
      <h1 class="headline">Shop for parts</h1>
      <p class="subtitle">Explore our collection of vintage car parts produced with precision</p>
    </section>
  </main>

  <section class="manufacturers">
    <div class="container">
      <h2><strong>Manufacturers</strong></h2>
      <div class="manufacturers-grid">
        <a href="ferrari.html" class="manufacturer-logo" title="Ferrari">
          <img src="process_images/ferrari_logo.png" alt="Ferrari">
        </a>
        <a href="lamborghini.html" class="manufacturer-logo" title="Lamborghini">
          <img src="process_images/lamborghini_logo.png" alt="Lamborghini">
        </a>
        <a href="alfaromeo.html" class="manufacturer-logo" title="Alfa Romeo">
          <img src="process_images/alfaromeo_logo.png" alt="Alfa Romeo">
        </a>
        <a href="fiat.html" class="manufacturer-logo" title="Fiat">
          <img src="process_images/fiat_logo.png" alt="Fiat">
        </a>
        <a href="maserati.html" class="manufacturer-logo" title="Maserati">
          <img src="process_images/maserati_logo.png" alt="Maserati">
        </a>
        <a href="pagani.html" class="manufacturer-logo" title="Pagani">
          <img src="process_images/pagani_logo.png" alt="Pagani">
        </a>
        <a href="lancia.html" class="manufacturer-logo" title="Lancia">
          <img src="process_images/lancia_logo.png" alt="Lancia">
        </a>
        <a href="bmw.html" class="manufacturer-logo" title="BMW">
          <img src="process_images/bmw_logo.png" alt="BMW">
        </a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>Â© AddiFix</p>
    <div class="visitor-stats">
      <span class="stat">
        <span class="stat-number" id="visitor-count">0</span>
        <span class="stat-label">Unique visitors</span>
      </span>
      <span class="stat">
        <span class="stat-number" id="total-visits">0</span>
        <span class="stat-label">Total visits</span>
      </span>
    </div>
  </footer>

  <script>
    // Language switcher functionality
    const langToggle = document.getElementById('langToggle');
    if (langToggle) {
      langToggle.checked = false;
      langToggle.addEventListener('change', function() {
        if (langToggle.checked) {
          window.location.href = 'shop-it.html';
        }
      });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
