<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fiat - AddiFix</title>
  <meta name="description" content="Fiat vintage car parts produced with Additive Manufacturing." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR_MEASUREMENT_ID');
  </script>
</head>
<body>
  <header class="nav">
    <div class="brand">AddiFix</div>
    <div class="nav-right">
      <nav>
        <a href="shop.html" class="link" data-translate="shop">Shop for parts</a>
        <a href="contact.html" class="link" data-translate="contact">Contact</a>
      </nav>
      <div class="language-switcher">
        <span class="lang-label" id="lang-en">EN</span>
        <label class="switch">
          <input type="checkbox" id="langToggle">
          <span class="slider"></span>
        </label>
        <span class="lang-label" id="lang-it">IT</span>
      </div>
    </div>
  </header>

  <main class="brand-page" role="main" aria-label="Fiat">
    <section class="brand-header">
      <h1 class="brand-title">Fiat</h1>
      <p class="brand-subtitle">Explore our collection of vintage car parts</p>
    </section>
  </main>

  <section class="models-section">
    <div class="container">
      <div class="models-grid">
        <div>
          <div class="model-tile">
            <img src="process_images/Fiat 500 (Nuova 500)_logo.jpg" alt="Fiat 500 (Nuova 500)" class="model-tile-image">
          </div>
          <div class="model-tile-name">Fiat 500 (Nuova 500)</div>
        </div>
        <div>
          <div class="model-tile">
            <img src="process_images/Fiat Panda (1st gen)_logo.jpg" alt="Fiat Panda (1st gen)" class="model-tile-image">
          </div>
          <div class="model-tile-name">Fiat Panda (1st gen)</div>
        </div>
        <div>
          <div class="model-tile">
            <img src="process_images/Fiat Uno (1st gen Europe)_logo.jpg" alt="Fiat Uno (1st gen Europe)" class="model-tile-image">
          </div>
          <div class="model-tile-name">Fiat Uno (1st gen Europe)</div>
        </div>
        <div>
          <div class="model-tile">
            <img src="process_images/Fiat Tipo (original)_logo.jpg" alt="Fiat Tipo (original)" class="model-tile-image">
          </div>
          <div class="model-tile-name">Fiat Tipo (original)</div>
        </div>
        <div>
          <div class="model-tile">
            <img src="process_images/Fiat Punto (2nd gen pre-2010)_logo.jpg" alt="Fiat Punto (2nd gen pre-2010)" class="model-tile-image">
          </div>
          <div class="model-tile-name">Fiat Punto (2nd gen pre-2010)</div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>Â© AddiFix</p>
    <div class="visitor-stats">
      <span class="stat">
        <span class="stat-number" id="visitor-count">0</span>
        <span class="stat-label">Unique visitors</span>
      </span>
      <span class="stat">
        <span class="stat-number" id="total-visits">0</span>
        <span class="stat-label">Total visits</span>
      </span>
    </div>
  </footer>

  <script>
    // Language switcher functionality
    const langToggle = document.getElementById('langToggle');
    if (langToggle) {
      langToggle.checked = false;
      langToggle.addEventListener('change', function() {
        if (langToggle.checked) {
          window.location.href = 'fiat-it.html';
        }
      });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
